    <title>exercicio 1</title>
<script> 

// Pede para o usuário informar um valor
    let valor = prompt("informe o valor:");

// Converte o valor para um número
    valor = parseFloat(valor);
 
// Verifica se o valor é positivo, negativo ou zero
    if (valor > 0) {
        alert("O valor é positivo.")
    } else if (valor < 0) {
        alert("O valor é negativo.")
    } else {
        alert("O valor é zero.");
    }


</script>
